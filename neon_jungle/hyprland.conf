# NEON JUNGLE HYPRLAND CONFIG
# Colors: Cyan (#00FFFF), Magenta (#FF00FF), Deep Night (#0a0a0f)

monitor=,preferred,auto,1

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
}

general {
    gaps_in = 8
    gaps_out = 15
    border_size = 2
    # Gradient border matching the Neon Jungle aesthetic
    col.active_border = rgba(00ffffee) rgba(ff00ffee) 45deg
    col.inactive_border = rgba(1a1a1aaa)

    layout = dwindle
}

decoration {
    rounding = 10
    
    # Heavy blur to simulate rainy glass effect
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        ignore_opacity = true
    }

    drop_shadow = true
    shadow_range = 15
    shadow_render_power = 3
    col.shadow = rgba(ff00ffee) # Subtle magenta glow
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Floating rules for that "holographic display" look
windowrulev2 = opacity 0.85 0.85,class:^(kitty)$
windowrulev2 = float,class:^(org.gnome.Calculator)$
