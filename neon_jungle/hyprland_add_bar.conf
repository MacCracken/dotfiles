# NEON JUNGLE HYPRLAND CONFIG - V2 (Top Bar)
monitor=,preferred,auto,1

general {
    gaps_in = 10
    gaps_out = 20
    border_size = 3
    # Cyan to Magenta gradient for that Neon Jungle look
    col.active_border = rgba(00ffffee) rgba(ff00ffee) 45deg
    col.inactive_border = rgba(1a1a1aaa)
    layout = dwindle
}

decoration {
    rounding = 12
    # Enhanced blur for a "rainy window" effect
    blur {
        enabled = true
        size = 10
        passes = 4
        ignore_opacity = true
        new_optimizations = true
    }
    # Magenta shadow glow
    drop_shadow = true
    shadow_range = 20
    shadow_render_power = 4
    col.shadow = rgba(ff00ff44)
}

# Move Waybar to the top
exec-once = waybar -c ~/.config/hypr/waybar/config.jsonc -s ~/.config/hypr/waybar/style.css
